- name: copy file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongod
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Download foo.conf
